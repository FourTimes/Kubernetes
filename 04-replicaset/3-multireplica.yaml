---
apiVersion: v1
kind: Namespace
metadata:
  name: trees
  labels:
    client: palm
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: httpd-replica
  namespace: trees
  labels:
    client: palm
spec:
  replicas: 4
  minReadySeconds: 10
  selector:
    matchLabels:
      role: web
    matchExpressions:
      - {key: version, operator: In, values: [v1, v2, v3]}
  template:
    metadata:
      name: web
      labels:
        client: palm
        role: web
        version: v1
    spec:
      containers:
      - name: web
        image: jjino/web-app:v1
        ports:
        - containerPort: 80

